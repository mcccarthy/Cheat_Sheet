<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Design System</h1>

  <!-- Colors -->
  <h2>Colors</h2>
  <div class="color-box" style="background-color: var(--primary-color);"></div> Primary Color (#3498db)
  <div class="color-box" style="background-color: var(--secondary-color);"></div> Secondary Color (#2ecc71)
  <div class="color-box" style="background-color: var(--accent-color);"></div> Accent Color (#e74c3c)
  <div class="color-box" style="background-color: var(--neutral-color);"></div> Neutral Color (#ecf0f1)

  <!-- Typography -->
  <h2>Typography</h2>
  <p class="font-primary">This is primary font: Roboto</p>
  <p class="font-secondary">This is secondary font: Open Sans</p>

  <!-- Links -->
  <h2>Links</h2>
  <a href="#" class="styled-link">This is a link example</a>

 <!-- Button Examples -->
 <h2>Button Examples</h2>
 <button class="btn btn-primary">Primary Button</button>
 <button class="btn btn-secondary">Secondary Button</button>
 <button class="btn btn-accent">Accent Button</button>
 <button class="btn btn-outline">Outline Button</button>
 <button class="btn btn-text">Text Button</button>
 <button class="btn btn-disabled" disabled>Disabled Button</button>

</body>
</html>
